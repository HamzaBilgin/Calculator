<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/left.css" />
    <link rel="stylesheet" href="css/right.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calculator">
          <div class="calculatorTitle">
            <h1>0</h1>
  
          </div>
          <div class="calculatorBottom">
            <div class="calculatorBottomTop">
              <div class="left__history" id="left__history">
               
              </div>
              <div class="left__upDown" onclick="toggleElement()">
                <div id="left__upDown__i">
                  <i class="fa-sharp fa-solid fa-angle-down" ></i>

                </div>               
                 <!-- <i class="fa-sharp fa-solid fa-angle-down fa-rotate-180"></i> -->
              </div>
            </div>
            
            <div class="calculatorButtons" id="calculatorButtons">
              <button class="operator" value="+">+</button>
              <button class="operator" value="-">-</button>
              <button class="operator" value="*">ร</button>
              <button class="operator" value="/">รท</button>
              <button value="7">7</button>
              <button value="8">8</button>
              <button value="9">9</button>
              <button value="4">4</button>
              <button value="5">5</button>
              <button value="6">6</button>
              <button value="1">1</button>
              <button value="2">2</button>
              <button value="3">3</button>
              <button class="decimal" value=".">.</button>
              <button value="0">0</button>
              <button class="reset" id="resetButton" value="C">C</button>
              <button class="result operator" value="=">=</button>
            </div>
          </div>
          
        </div>
        <div class="right--arrow">
          <i class="fa-solid fa-arrow-right-long"></i>
        </div>
      </div>

      <div class="right">
        <ul class="right__ul" id="right__ul"></ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2ce1731240.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2ce1731240.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
